<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form using Basic HTML</title>
  </head>
  
  <body>
    <form>
      Name <input type="text" name="name"><br><br>
      Second name <input type="text" name="names"><br><br>
      Initials <input type="text" name="initial"><br><br>
      Address <input type="text" name="address"><br><br>
      Tel <input type="tel" name="contact"><br><br>
      Email <input type="email" name="email"><br><br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
